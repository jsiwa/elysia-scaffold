<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  <h1>Home</h1>
  <button id="J_Logout">Log out</button>
  <script>
    document.querySelector('#J_Logout').onclick = async() => {
      const res = await fetch('/logout')
      const o = await res.json()
      if (res.status === 401) {
        alert(o.error)
      } else {
        alert(o.msg)
        location.href = '/'
      }
    }
  </script>
</body>
</html>
